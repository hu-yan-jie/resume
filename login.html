<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
</head>
<body>
	<div class="login">
		<form action="/jirengu" method="post">
			<div class="uersname">
				<label for="uersname">姓名:</label>
				<input id="uersname" type="text" placeholder="用户名">
			</div>
			<div class="password">
				<label for="password">密码:</label>
				<input id="password" type="password" value="12345678">
			</div>
			<div class="sex">
				<label>性别:</label>
				<input type="radio" name="sex" value="男" checked>男
				<input type="radio" name="sex" value="女">女
			</div>
			<div class="Sexual Orientation">
				<label>取向:</label>
				<input type="radio" name="Sexual Orientation" value="男">男
				<input type="radio" name="Sexual Orientation" value="女" checked>女
			</div>
			<div class="hobby">
				<label>爱好:</label>
				<input type="checkbox" name="hobby" value="dota">dota
				<input type="checkbox" name="hobby" value="旅游" checked>旅游
				<input type="checkbox" name="hobby" value="宠物" checked>宠物
			</div>
			<div class="textarea">
				<label>评论:</label>
				<textarea name="评论" id="" cols="30" rows="10" placeholder="ddd"></textarea>
			</div>
			<div class="select">
				<label>我的car:</label>
				<select name="mycar">
					<option value="保时捷">保时捷</option>
					<option value="萨博" selected>萨博</option>
					<option value="劳斯莱斯">劳斯莱斯</option>
				</select>
				<button>提交</button>
			</div>
		</form>
	</div>
</body>
</html>
